<!DOCTYPE html>


<body>
    <h1 id='stuff'>Woah!</h1>

    <script>
        function testCors() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8000/api/authors', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('stuff').innerHTML = xhr.responseText;
                }
                else {
                    console.log(xhr);
                }
            };
            xhr.send();
        }
        window.onload = ()=>{
            var stuff = setInterval(testCors, 2000);
        }
    </script>

</body>
